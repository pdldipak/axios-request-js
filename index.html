<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axios and JS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3">Axios Fetch API</h1>
        <label class="btn btn-primary my-3" id="get">GET</label>
        <label class="btn btn-info" id="post">POST</label>
        <label class="btn btn-warning" id="update">PUT/PATCH</label>
        <label class="btn btn-danger" id="delete">DELETE</label>
        <label class="btn btn-secondary" id="sim">Sim Requests</label>
      </div>
      <hr />
      <div id="response"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
